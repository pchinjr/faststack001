
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hi from Begin!</title>
  <link rel="stylesheet" href="https://static.begin.app/starter/default.css">
  <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" rel="icon" type="image/x-icon">
</head>
<body>
  <div class="center-text">
    <img src="https://static.begin.app/starter/begin-logo.svg" style="max-width: 250px" class="center-text">
    <div style="margin-bottom: 24px">
      <h1 style="margin-bottom: 24px" class="center-text">
        Praise Cage!
      </h1>
    </div>
    <form id="main-contact-form" method="post" action="contact-form">
      <div><input type="text"  name="name"     placeholder="Name"    required></div>
      <div><input type="email" name="email"    placeholder="Email"   required></div>
      <div><input type="text"  name="subject"  placeholder="Subject" required></div>
      <div><textarea name="message" class="form-control" rows="8" placeholder="What seems to be the problem?" required></textarea></div>
      <div><button type="submit">Send Message</button></div>
    </form>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
